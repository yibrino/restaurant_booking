<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .Already-account {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
        color: #333;
      }
      .register-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        text-align: center;
      }

      .register-container h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
      }

      .register-container form {
        display: flex;
        flex-direction: column;
      }

      .register-container form input {
        margin-bottom: 15px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s;
      }

      .register-container form input:focus {
        border-color: #007bff;
        outline: none;
      }

      .register-container form button {
        padding: 15px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .register-container form button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .message {
        background-color: #dff0d8;
        color: #3c763d;
        padding: 15px;
        margin-top: 60px;
        top: 16px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
        display: none; /* Initially hidden */
        position: relative;
      }

      .message-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }
      @media (max-width: 600px) {
        .register-container {
          padding: 20px;
          width: 90%;
          max-width: none;
        }

        .register-container h2 {
          font-size: 24px;
        }

        .register-container form input,
        .register-container form button {
          font-size: 14px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="message" id="message">
        <button class="message-close" onclick="closeMessage()">Ã—</button>
        <p id="message-text"></p>
      </div>
      <h2>Customer Registration</h2>
      <div class="Already-account">
        <span class="register-text">Already have an account?</span>
        <a href="{% url 'customer_page' %}">Log In</a>
      </div>
      <form id="register-form" onsubmit="registerCustomer(event)">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password1"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="password2"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Register</button>
      </form>
    </div>

    <script>
      // Function to show the alert message with custom text
      function showMessage(text) {
        const messageElement = document.getElementById("message");
        const messageTextElement = document.getElementById("message-text");

        messageTextElement.textContent = text;
        messageElement.style.display = "block";

        setTimeout(() => {
          messageElement.style.display = "none";
        }, 10000); // Hide after 5 seconds
      }
      async function registerCustomer(event) {
        event.preventDefault(); // Prevent default form submission

        const form = event.target;
        const username = form.username.value;
        const email = form.email.value;
        const password1 = form.password1.value;
        const password2 = form.password2.value;

        if (password1 !== password2) {
          showMessage("Passwords do not match!");
          return;
        }

        const data = {
          customer_username: username,
          customer_email: email,
          customer_password: password1,
        };

        console.log("customer data", data);

        try {
          const response = await fetch("/api/customers/create/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            showMessage("Registration successful!");
            window.location.href = "/customer/"; // Redirect to login page
          } else {
            const result = await response.json();
            showMessage(result.error || "Registration failed!");
          }
        } catch (error) {
          console.error("Error:", error);
          showMessage("An error occurred. Please try again.");
        }
      }
    </script>
  </body>
</html>
